<!DOCTYPE html>
<html lang="<%= @site.config[:meta_data][:lang] %>">
    <head>
        <meta charset="utf-8">
        <title><%= @item[:title] %></title>
        <style>
            body {
                font: 14px/20px sans-serif;
                background: #eee;
                text-align: center;
                color: #444;
            }
            #page {
                border: 1px solid #ccc;
                background: #fff;
                padding: 40px;
                text-align: left;
                margin: 40px auto;
                width: 400px;
                -webkit-border-radius: 10px;
                   -moz-border-radius: 10px;
                     -o-border-radius: 10px;
                        border-radius: 10px;
                -webkit-box-shadow: rgba(0,0,0,.1) 2px 2px 5px;
                   -moz-box-shadow: rgba(0,0,0,.1) 2px 2px 5px;
                        box-shadow: rgba(0,0,0,.1) 2px 2px 5px;
            }
            h1, p {
                margin: 0 0 20px;
            }
        </style>
    </head>
    <body>
        <div id="page">
<%= yield %>
        </div>
    </body>
</html>
